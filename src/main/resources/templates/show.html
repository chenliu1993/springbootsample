<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <title>Post詳細</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/posts">Post管理デモ</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="card card-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Post詳細</h5>
                </div>
                <div class="card-body">
                    <div th:object="${post}">
                        <div class="form-group row">
                            <label class="col-md-2">Post名</label>
                            <div class="col-md-10" th:text="*{theme}"></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 control-label">作者</label>
                            <div class="col-md-10 form-control-static" th:text="*{author}"></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 control-label">Content</label>
                            <div class="col-md-10 form-control-static" th:text="*{content}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jquery-3.4.1.min"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
