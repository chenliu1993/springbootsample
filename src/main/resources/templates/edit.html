<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <title>Post情報変更</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/posts">Post管理デモ</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="card card-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Post詳細</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/posts/{id}(id=*{id})}" th:method="put" th:object="${post}">
                        <div class="form-group row">
                            <label class="col-md-2 control-label">Post名</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" th:field="*{theme}">
                                <div class="text-danger" th:if="${#fields.hasErrors('theme')}" th:errors="*{theme}"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 control-label">Author</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" th:field="*{author}">
                                <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 control-label">Content</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" th:field="*{content}">
                                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-9">
                                <button class="btn btn-primary">更新</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="/js/jquery-3.4.1.min"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
