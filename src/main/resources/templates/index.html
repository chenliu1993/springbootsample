<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <title>Post一覧</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/posts">Post管理デモ</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="card card-primary mb-3">
                <div class="card-header">
                    <h5 class="card-title">Postリスト
                        <a href="/posts/new" class="btn btn-success float-right">新規</a>
                    </h5>
                </div>
                <div class="card-body" th:if="!${posts.size()}">
                    <p>Postがありません。</p>
                </div>
                <table class="table table-striped" th:if="${posts.size()}">
                    <thead>
                        <tr>
                            <th style="width: 10%">ID</th>
                            <th style="width: 30%">Post名</th>
                            <th style="width: 10%">Author</th>
                            <th style="width: 20%">Content</th>
                            <th style="width: 30%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post:${posts}" th:object="${post}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{theme}"></td>
                            <td th:text="*{author}"></td>
                            <td th:text="*{content}"></td>
                            <td class="float-right">
                                <form th:action="@{/posts/{id}(id=*{id})}" th:method="delete">
                                    <a class="btn btn-primary" th:href="@{/posts/{id}(id=*{id})}">詳細</a>
                                    <a class="btn btn-primary" th:href="@{/posts/{id}/edit(id=*{id})}">変更</a>
                                    <button class="btn btn-primary">削除</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="/js/jquery-3.4.1.min"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
