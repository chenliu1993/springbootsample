<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>My Posts</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/posts">MyBlogデモ</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
	  			<div class="card-header">
	  				<h5 class="card-title">Posts</h5>
	  			</div>
				<div class="card-body">
	      			<form th:method="post" th:action="@{/posts}" th:object="${post}">
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">Post Name</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="theme" th:value="*{theme}" />
								<!-- th:xxx is the thymyleaf function -->
	            				<div class="text-danger" th:if="${#fields.hasErrors('theme')}" th:errors="*{theme}"></div>
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">Content</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="content" th:value="*{content}"/>
	            				<div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<label class="col-md-2 control-label">Author</label>
	          				<div class="col-md-10">
	            				<input class="form-control" type="text" name="author" th:value="*{author}" />
	            				<div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
	          				</div>
	        			</div>
	        			<div class="form-group row">
	          				<div class="offset-md-2 col-md-10">
	            				<button class="btn btn-primary">新規</button>
	          				</div>
	        			</div>
	      		</form>
	    	</div>
	  	</div>
	  </div>
  	<script src="/js/jquery-3.4.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
